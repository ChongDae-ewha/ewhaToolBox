<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화공구함</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="layoutWrap">
        <div class="layoutLeft">

        </div>
        <div class="layoutRight">
            <div class="headerSection">
                <div class="logo"></div>
                <div class="noti"></div>
                <div class="mypage"></div>
            </div>
            <!--여기에 수정하세요-->
            <div class="profile">
                <div class="profile_pic"></div>
                <div class="nickname">{{nickname}}<div class="edit"></div>
                </div>
                <div class="logout">
                    <a>로그아웃</a>
                </div>
            </div>
            <div class="MypageProduct">
                <div class="ProductBox">
                    <div class="ProductImg"></div>
                    <div class="ProductDesc">
                        <a class="ProductCat">학잠</a>
                        <p class="Producttext">상품 설명 영역 4온스 솜이 들어있어 보온이 잘 되는 야구점퍼 입니다</p>
                        <div class="progressbarBox">
                            <div class="attendees">20명</div>
                            <div class="maxAttendees">/30명</div>
                            <div class="ddayCount">마감까지 7일</div>
                            <div class="progressbarBg">
                                <div class="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="sdaf"></div>
    </div>
</body>
</html>
