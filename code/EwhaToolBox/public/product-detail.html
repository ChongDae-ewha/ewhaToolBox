            <div class="productDetailInfo">
                <div class="productDetailBox">
                    <a id="productDetailDescription">{{상품설명}}</a>
                </div>
                <div class="productDetailBox">
                    <div class="productDetailLabel">가격</div><a class="productDetailVar" id="productDetailPrice">{{가격}}</a>
                </div>
                <div class="productDetailBox">
                    <div class="productDetailLabel">판매기간</div><a class="productDetailVar" id="productDetailTerm">{{판매기간}}</a>
                </div>
                <div class="productDetailBox">
                    <div class="productDetailLabel">진행상황</div>
                    <div class="progressbarBox">
                        <div class="attendees">20명</div>
                        <div class="maxAttendees">/30명</div>
                        <div class="ddayCount">마감까지 7일</div>
                        <div class="progressbarBg">
                            <div class="progressbar"></div>
                        </div>
                    </div>
                </div>
                <div class="productDetailBox">
                    <div class="productDetailLabel">총대</div>
                    <div class="userBox">
                        <img src="./static/img/ewhalogo.png">
                        <a class="userName">{{총대이름}}</br>공구 진행 횟수 2번</a>
                    </div>
                </div>
            </div>
            <ul class="productDeatilNav">
                <li><a href="#" class="tablink active" onclick="openTab(event, 'productDeatilGongji')">공지</a></li>
                <li><a href="#" class="tablink" onclick="openTab(event, 'productDeatilReview')">후기</a></li>
                <li><a href="#" class="tablink" onclick="openTab(event, 'productDeatilQ&Q')">QnA</a></li>
            </ul>

            <!-- 각 탭 내용 -->
            <div id="productDeatilGongji" class="tabcontent">
                <h3>Home</h3>
                <p>Welcome to the Home Page</p>
            </div>
            
            <div id="productDeatilReview" class="tabcontent">
                <h3>About</h3>
                <p>Learn more about us</p>
            </div>
            
            <div id="productDeatilQ&Q" class="tabcontent">
                <h3>Contact</h3>
                <p>Contact us here</p>
            </div>

            <script>

                var tabcontent = document.getElementsByClassName("tabcontent");
                for (var i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                // 초기 홈 탭을 열도록 설정
                document.getElementById("productDeatilGongji").style.display = "block";

            
                // 탭을 열고 닫는 함수
                function openTab(evt, tabName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablink");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(tabName).style.display = "block";
                    evt.currentTarget.className += " active";
                }
            </script>
            
            




        </div>

</body>
