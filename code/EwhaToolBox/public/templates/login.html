<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화공구함</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .noto-sans {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="layoutWrap">
        <div class="layoutLeft">

        </div>
        <div class="layoutRight noto-sans">
            <div class="headerSection">
                <div class="logoBox">
                    <img class="logo" src="./static/img/logo.png">
                    <a class="logoText">이화공구함</a>
                </div>
                <div class="notiNmypage">
                    <img class="noti" src="./static/img/noti.svg">
                    <img class="mypage" src="./static/img/mypage.svg">
                </div>
            </div>
            <!--여기에 수정하세요-->
            <div class="login">
                <p class="login-text">로그인</p>
                <form action="/login" method="post">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder=" 이메일 주소" required>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder=" 비밀번호" required>

                    <input type="submit" value="로그인">
                </form>
                <button type="submit" class="signup-button" onclick="window.location.href='/create-account'">회원가입</button>
            </div>

            
        </div>
        <div id="sdaf"></div>
    </div>
</body>
</html>
