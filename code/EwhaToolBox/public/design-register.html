<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화공구함</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="layoutWrap">
        <div class="layoutLeft">

        </div>
        <div class="layoutRight">
            <div class="headerSection">
                <div class="logo"></div>
                <div class="noti"></div>
                <div class="mypage"></div>
            </div>
            <!--여기에 수정하세요-->
            <div class="designTitle">오픈 디자인 등록</div>
            <div class="designInfo">
                <p>디자인 이름
                    <input 
                    type="text" 
                    name="name" 
                    placeholder="디자인 이름을 입력해주세요.">
                </p>
                <div class="designRegisterImg"></div>
                <p>남기실 말
                    <textarea name="" id="" cols="30" rows="5" placeholder="-자유롭게 써주세요&#10;-출처를 밝혀주세요&#10;-변형하지 말아주세요"></textarea>
                </p>
                <button id="designUpload">디자인 등록하기</button>
            </div>  
        </div>
    </div>
</body>
</html>
